<body>
    <div class="container">
        <form id="signupForm">
            <h2>Signup</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password" required>

            <div class="form-group">

            <div class="form-group">
                <label for="Last Name">Last Name:</label>
                <input type="text" class="form-control" id="LastName" required>
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="text" class="form-control" id="Email" required>
            </div>
            <div class="form-group">
                <label for="DOB">DOB:</label>
                <input type="text" class="form-control" id="DOB" required>
            </div>
            <div class="form-group">
                <label for="Mobile">Mobile:</label>
                <input type="text" class="form-control" id="Mobile" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <input type="text" class="form-control" id="Gender" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="create()">Signup</button>
            <div class="form-group"></div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="window.location.href='login.html'">Login</button>
            </div>

    </div>

</html>
