<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div id="profileDetails"></div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" disabled>
        </div>
        <div class="form-group">
            <label for="First Name">First Name:</label>
            <input type="text" class="form-control" id="FirstName" disabled>
        </div>
        <div class="form-group">
            <label for="Last Name">Last Name:</label>
            <input type="text" class="form-control" id="LastName" disabled>
        </div>
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="text" class="form-control" id="Email" disabled>
        </div>
        <div class="form-group">
            <label for="DOB">DOB:</label>
            <input type="text" class="form-control" id="DOB" disabled>
        </div>
        <div class="form-group">
            <label for="Mobile">Mobile:</label>
            <input type="text" class="form-control" id="Mobile" disabled>
        </div>
        <div class="form-group">
            <label for="Gender">Gender:</label>
            <input type="text" class="form-control" id="Gender" disabled>
        </div>
        <div class="form-group"></div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="window.location.href='login.html'">Logout</button>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
